<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Inventory Stock</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body>
    <div class="container">
        <h1 class="text-center my-4">Products</h1>
        <a href="/products/create" class="btn btn-success mb-4">Create product</a>
        <table class="table table-striped">
            <thead>
                <tr>
                    <th scope="col" class="text-center">ID</th>
                    <th scope="col" class="text-center">Name</th>
                    <th scope="col" class="text-center">Brand</th>
                    <th scope="col" class="text-center">Category</th>
                    <th scope="col" class="text-center">Price</th>
                    <th scope="col" class="text-center">Image</th>
                    <th scope="col" class="text-center">Created At</th>
                    <th scope="col" class="text-center">Action</th>
                </tr>
            </thead>
            <tbody>
                <tr th:each="product:${products}">
                    <td th:text="${product.id}" class="align-middle text-center"></td>
                    <td th:text="${product.name}" class="align-middle text-center"></td>
                    <td th:text="${product.brand}" class="align-middle text-center"></td>
                    <td th:text="${product.category}" class="align-middle text-center"></td>
                    <td th:text="@{${product.price}+' $'}" class="align-middle text-center"></td>
                    <td class="text-center">
                        <img th:src="@{'/images/'+${product.imageFileName}}" alt="phones" width="100" height="100">
                    </td>
                    <td th:text="${product.createdAt.toString().substring(0,10)}" class="align-middle text-center"></td>
                    <td class="align-middle text-center">
                        <a th:href="@{/products/view(id=${product.id})}" class="btn btn-warning btn-sm" style="width:4em;">View</a>
                        <a th:href="@{/products/edit(id=${product.id})}" class="btn btn-primary btn-sm" style="width:4em;">Edit</a>
                        <a th:href="@{/products/delete(id=${product.id})}" class="btn btn-danger btn-sm" onclick="return confirm(' Are you sure ? ')">Delete</a>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
