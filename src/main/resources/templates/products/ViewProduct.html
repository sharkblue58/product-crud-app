<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Inventory Stock</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body>
    <div class="container">
        <div class="row">
            <div class="col-md-8 mx-auto rounded border p-4 m-4">
                <h2 class="text-center mb-5">Product Details</h2>

                <table class="table">
                    <tr>
                        <th>ID</th>
                        <td th:text="${product.id}"></td>
                    </tr>
                    <tr>
                        <th>Name</th>
                        <td th:text="${product.name}"></td>
                    </tr>
                    <tr>
                        <th>Brand</th>
                        <td th:text="${product.brand}"></td>
                    </tr>
                    <tr>
                        <th>Category</th>
                        <td th:text="${product.category}"></td>
                    </tr>
                    <tr>
                        <th>Price</th>
                        <td th:text="@{${product.price}+' $'}" th:style="${product.price < 100 ? 'color:#FF0000' : 'color:#7CFC00'}"></td>
                    </tr>
                    <tr>
                        <th>Description</th>
                        <td th:text="${product.description}"></td>
                    </tr>
                    <tr>
                        <th>Image</th>
                        <td>
                            <img th:src="@{'/images/'+${product.imageFileName}}" alt="product" width="200" height="200">
                        </td>
                    </tr>
                </table>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
